name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Release plugin
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/setup-node@v3
    - name: Setup node.js
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Extract
      run: npm run extractt

    - name: Upload xynity-blocks.zip to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.TOKEN }}
        file: ./xynity-blocks.zip
        asset_name: plugin
        tag: ${{ github.ref }}
        overwrite: true
        body: ${{ github.ref_name }}
        
