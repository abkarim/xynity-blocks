name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
    contents: write

jobs:
  build:
    name: Release plugin
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          
      - name: Install dependencies
        run: npm ci
  
      - name: Build
        run: npm run build
  
      - name: Extract
        run: npm run extract
  
      - name: Upload xynity-blocks.zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.TOKEN }}
          file: ./xynity-blocks-${{ github.ref }}.zip
          asset_name: xynity-blocks.zip
          tag: ${{ github.ref }}
          overwrite: true
          
